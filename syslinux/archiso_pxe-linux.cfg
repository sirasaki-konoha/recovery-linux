LABEL arch_nbd
TEXT HELP
Boot the Recovery Linux using NBD.
It allows you to install Arch Linux or perform system maintenance.
ENDTEXT
MENU LABEL Recovery Linux (%ARCH%, NBD)
LINUX ::/%INSTALL_DIR%/boot/%ARCH%/vmlinuz-linux-lts
INITRD ::/%INSTALL_DIR%/boot/%ARCH%/initramfs-linux.img
APPEND archisobasedir=%INSTALL_DIR% archisosearchuuid=%ARCHISO_UUID% archiso_nbd_srv=${pxeserver} cms_verify=y
SYSAPPEND 3

